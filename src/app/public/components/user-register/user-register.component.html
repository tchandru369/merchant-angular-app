<div class="container">
     
    
      <div class="formContainer">
        <mat-card>
          <mat-card-title>Register</mat-card-title>
               <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="merchantUserRegister()" >
          
                  <mat-form-field>
                  <input matInput type="text" placeholder="Enter your name" formControlName="merchantUserName">
                  <mat-error *ngIf="merchantUserName.touched && merchantUserName.hasError('required')">UserName is required</mat-error>

                  </mat-form-field>  
                  <mat-form-field>
                  <input matInput type="email" placeholder="Enter your email" formControlName="merchantEmail">
                  <mat-error *ngIf="merchantEmail.touched && merchantEmail.hasError('required')">Email is required</mat-error>
                  <mat-error *ngIf="merchantEmail.touched && merchantEmail.hasError('email')">Email must be valid</mat-error>
                </mat-form-field>
                 <mat-form-field>
                  <input matInput type="password" placeholder="Enter Password" formControlName="merchantPassword">
                  <mat-error *ngIf="merchantPassword.touched && merchantPassword.hasError('required')">Password is required</mat-error>

                </mat-form-field>
                  <mat-form-field>
                  <input matInput type="password" placeholder="Re-Enter Password" formControlName="merchantRePassword">
                  <mat-error *ngIf="merchantRePassword.touched && merchantRePassword.hasError('required')">Password is required</mat-error>
                  <mat-error *ngIf="merchantRePassword.touched && merchantRePassword.hasError('passwordsNotMatching')">Password not Matching</mat-error>

                </mat-form-field>
                <mat-form-field>
                  <input matInput type="text" placeholder="Enter your Address" formControlName="merchantAddress">
                  <mat-error *ngIf="merchantAddress.touched && merchantAddress.hasError('required')">Address is required</mat-error>

                </mat-form-field>
                <mat-form-field>
                  <input matInput type="number" placeholder="Enter your phone number" formControlName="merchantPhoneNumber">
                  <mat-error *ngIf="merchantPhoneNumber.touched && merchantPhoneNumber.hasError('required')">PhoneNumber is required</mat-error>
            
                </mat-form-field>
                 <mat-hint *ngIf="!form.valid"><small>please fill all the information</small></mat-hint> 
                <div class="buttons">
                <div class="back-button">
                  <button mat-button routerLink="['../app-user-login']">Back</button>
                  </div>
                  <div class="save-button">
                   <button mat-button type="submit" [disabled]="!form.valid">Sign Up</button>
                  </div>
                </div>
                  
              </form>

               </mat-card-content>
        </mat-card>
        
        

      </div>
      
</div>

<div *ngIf="isLoading" class="loader-overlay">
  <mat-progress-spinner mode="indeterminate" color="primary" diameter="60"></mat-progress-spinner>
</div>

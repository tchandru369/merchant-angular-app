<h2 mat-dialog-title>Order Details for {{ data.orderCustOwnerName }}</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let order of data.orderList">
      {{ order.orderCustProdName }} ({{ order.orderCustProdQty }}) - Price: {{ order.orderCustProdPrice }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Are you sure</h2>

<mat-dialog-content>
  <p>Do you want to proceed?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onCancel()">No</button>
  <button mat-button color="primary" (click)="onProceed()">Yes</button>
</mat-dialog-actions>

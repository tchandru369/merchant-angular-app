
<div class="restockContainer">
 
    <mat-card>

        <mat-card-content>
            <mat-card-title>Stocks Demand</mat-card-title>

            <mat-card-subtitle *ngIf="!isDataPresent">Stocks are available upto the limits</mat-card-subtitle>
            
            <table *ngIf="isDataPresent" mat-table [dataSource]="milkProdList" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="companyName">
                  <th mat-header-cell *matHeaderCellDef> Brand </th>
                  <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="productType">
                  <th mat-header-cell *matHeaderCellDef> Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
                </ng-container>

                <ng-container matColumnDef="productName">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="productBillPrice">
                  <th mat-header-cell *matHeaderCellDef> Bill Price</th>
                  <td mat-cell *matCellDef="let element"> {{element.productBillPrice}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="productShopPrice">
                  <th mat-header-cell *matHeaderCellDef> Shop Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.productShopPrice}} </td>
                </ng-container>

                <ng-container matColumnDef="productCustPrice">
                  <th mat-header-cell *matHeaderCellDef> Customer Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.productCustPrice}} </td>
                </ng-container>

                <ng-container matColumnDef="productQuantity">
                  <th mat-header-cell *matHeaderCellDef> Quantity </th>
                  <td mat-cell *matCellDef="let element"> {{element.productQuantity}}</td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
        </mat-card-content>
    </mat-card>
 
</div>
<div *ngIf="isLoading" class="loader-overlay">
  <mat-progress-spinner mode="indeterminate" color="primary" diameter="60"></mat-progress-spinner>
</div>
